<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcularpeso.css">
    <title>calc_altura</title>
</head>

<body>
    <header>
        <h1>Calculadora de altura</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="display.html">Display</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="calcularaltura.html">IMC</a></li>
        </ul>
    </nav>

    <div>
        <label for="altura">Altura em cm</label>
        <input type="number" id="altura" name="altura">
    </div>

    <div>
        <label>Sexo:</label>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">feminino</label>
    </div>

    <button type="button">Preencha os valores e clique aqui</button>

    <p id="resultado"></p>

    <script>
        const botao = document.querySelector("button");
        botao.onclick = function () {

            const campoAltura = document.getElementById("altura").value;
            const radioSexo = document.getElementsByName("sexo");

            let sexoUser = null;
            let pesoFinal = null;

            for (const radio of radioSexo) {
                if (radio.checked) {
                    sexoUser = radio.value;
                    break;
                }
            }

            let altura = parseInt(campoAltura);
            const pesoIdeal = document.getElementById("resultado");

            //Calculando o peso
            if (sexoUser == "masculino") {
                pesoFinal = 52 + (0.75 * (altura - 152.4));
            } else {
                pesoFinal = 52 + (0.67 * (altura - 152.4));
            }

            pesoIdeal.textContent = `${pesoFinal.toFixed(2)}`;
        }
    </script>

    <footer>
        <p>Todos os direitos reservados</p>
    </footer>
</body>

</html>
